{% load static %}
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{% static 'signin.css' %}">
  
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
       <div class="header">
        <div class="container">
                <h1>Login</h1>
            <img src="https://i.ibb.co/bvqgKnm/account.png" width="120" height="120">
                <div class="input">
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Username">
                </div>

                <div class="input">
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="password">
                </div>

                <p><a href="#">Forgot your password?</a></p>

                <button type="submit" id="submit_button">Login</button>
                

                <div class="social-share"><a href="#"><i class="fa-brands fa-google"></i> </a><a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
            </div>
        </div> 
        <!-- <input type="submit" value="Save"> -->
    </form>

        
        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
            </svg>
        </div>
        <!--Waves end-->
        
    </div>
</form>
{% if messages %}
<ul class="messages">
{% for message in messages %}
<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
</body>
</html>
